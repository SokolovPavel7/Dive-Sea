<section class="product product--none">
    <div class="container">
        <div class="product__wrapper">
            <button class="product__link">
                <a href="discover-page.html">Product Detail</a>
            </button>
            <div class="product__board">
                <div class="product__img">
                    <img src="./img/product/rectangle-276.jpg" alt="">
                </div>
                <div class="product__info">
                    <h2 class="product__title">Project Sun-Glass</h2>
                    <p class="product__text">A collection of 10,000 utility-enabled PFPs that feature a richly diverse and unique pool of rarity-powered traits. </p>
                    <div class="product__owner">
                        <div class="product__created">
                            <img src="./img/product/ellipse-28.png" alt="ellipse-28">
                            <div class="product__name">
                                <i>Created by</i>
                                <span>Perperzon</span>
                            </div>
                        </div>
                        <div class="product__owned">
                            <img src="./img/product/ellipse-29.png" alt="ellipse-29">
                            <div class="product__name">
                                <i>Owned by</i>
                                <span>Videz</span>
                            </div>
                        </div>
                    </div>
                    <div class="product__row">
                        <div class="product__value">
                            <h5>Current Bid</h5>
                            <div class="product__number">1.75</div>
                        </div>
                        <div class="product__time">
                            <h5>End in</h5>
                            <div class="product__date">Jun 17, 2023 at 05:08</div>
                        </div>
                    </div>
                    <button class="product__btn">
                        <img src="./img/product/vector.svg" alt="vector">
                        Place Bid
                    </button>
                </div>
            </div> 
            <h3 class="product__title-2">From Creator</h3>
            <div class="product__cards">
                @@loop('elements/product-card.html', 'data/product-card.json')
            </div>
        </div>
    </div>
</section>
