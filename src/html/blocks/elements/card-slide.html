<div class="swiper-slide">
    <div class="card">
        <div class="card__font">
            <div class="card__time">07h 09m 12s</div>
            <img class="card__img" src="./img/weekly/@@img" alt="image-card" />
        </div>
        <h4 class="card__title">@@title</h4>
        <div class="card__bid">
            <div class="card__text">
                <h5>Current bid</h5>
                <div class="card__number-bid">@@value</div>
            </div>
            <button class="card__btn">PLACE BID</button>
        </div>
    </div>
</div>
