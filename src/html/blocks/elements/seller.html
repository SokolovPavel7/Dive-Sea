<div class="seller">
    <div class="seller__row">
        <div class="seller__avatar">
            <img src="./img/sellers/@@img" alt="" class="sellers__img">
            <div class="seller__count">@@count</div>
        </div>
        <div class="seller__frame">
            <div class="seller__name">@@name</div>
            <div class="seller__nick">@@nick</div>
        </div> 
    </div>    
    <button class="seller__btn">Follow</button>
</div>
