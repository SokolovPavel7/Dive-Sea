<section class="discover">
    <div class="container">
        <div class="discover__wrapper">
            <h2 class="discover__title">Discover NFTs</h2>
            <div class="discover__btn">
                <button class="discover__category">Category</button>
                <button class="discover__collection">Collection</button>
                <button class="discover__price">Price</button>
            </div>
            <div class="discover__cards">
                @@loop('elements/discover-card.html', 'data/discover.json')
            </div>
            <div class="discover__loading">
                <img src="./img/discover/loading.png" alt="loading">
            </div>
        </div>
    </div>
</section>
