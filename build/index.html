<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dive Sea</title>
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header class="header" id="header">
    <div class="container">
        <nav class="nav">
            <a href="#!" class="nav__logo">
                <img src="./img/logo.svg" alt="Logo">
            </a>
            <ul class="nav__list">
                <li><a href="#discover">DISCOVER</a></li>
                <li><a href="#creators">CREATORS</a></li>
                <li><a href="#sell">SELL</a></li>
                <li><a href="#stats">STATS</a></li>
            </ul>
            
            <form action="" class="nav__form">
                <input type="text" class="nav__input" placeholder="Search Art Work / Creator">
                <button type="button" class="nav__button">Connect Wallet</button>
            </form>
            
        </nav>
    </div>
</header>

        <main>
            <section class="discover">
    <div class="container">
        <div class="discover__grid">
            <div class="discover__desc">
                <div class="discover__title">Discover And Create NFTs</div>
                <div class="discover__info">Discover, Create and Sell NFTs On Our NFT Marketplace With Over Thousands Of NFTs And Get a <i>$20 bonus.</i></div>
                <form action="" class="discover__form">
                    <button class="discover__explore-btn" id="explore-btn">Explore More</button>
                    <button class="discover__create-btn" id="create-btn">create NFT</button>
                </form>
                <div class="discover__statistics">
                    <div class="discover__statistics-quantity">430K+ <span>Art Works</span></div>
                    <div class="discover__statistics-quantity">159K+ <span>Creators</span></div>
                    <div class="discover__statistics-quantity">87K+ <span>Collections</span></div>
                </div>
            </div>
            <div class="discover__rectangle">
                <div class="discover__rectangle-img">
                    <img  src="./../img/discover/rectangle-3.png" alt="Rectangle-3">
                </div>
                
                <div class="discover__rectangle-btn">
                    <div class="btn-bar">
    <a href="#!"><img src="./../img/discover/line-left.svg" alt="line-left"></a>
    <a href="#!"><img src="./../img/discover/line-right.svg" alt="line-right"></a>
</div>
                </div>
            </div> 
            <div class="discover__arrow">
                <img class="discover__arrow-1" src="./../img/discover/arrow-01.svg" alt="">
            </div>
        </div>
    </div>
</section>
        </main>
        <footer class="footer">
	<div class="container">
		<h2>Footer</h2>
	</div>
</footer>
        <script src="./js/index.bundle.js"></script>
    </body>
</html>
